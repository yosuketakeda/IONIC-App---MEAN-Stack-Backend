<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-chart" data-background-color="green">
                        <div class="ct-chart" id="dailySalesChart"></div>
                    </div>
                    <div class="card-content">
                        <h4 class="title">Monthly Sales of Total Cafes</h4>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> updated March, 2018
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="orange">
                        <h4 class="title">Cafe Owners States</h4>
                        <p class="category">January, 2017 ~ December, 2017</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <tr>
                                    <th>Cafe Name</th>
                                    <th>Total Sales</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let cafe of cafes">-->
                                <tr *ngFor="let cafe of cafes">
                                    <td>{{cafe.cafeName}}</td>
                                    <td>{{cafe.totalSales}}</td>
                                    <td>{{cafe.address}}</td>
                                    <td>{{cafe.phone}}</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
