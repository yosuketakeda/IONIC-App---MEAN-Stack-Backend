<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">All Cafe Owners</h4>
                        <p class="category">You can select each owner on row.</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <tr>
                                    <th>Cafe Name</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cafe of cafes">
                                    <td><a (click)="tenCustomers()">{{cafe.cafeName}}</a></td>
                                    <td>{{cafe.address}}</td>
                                    <td>{{cafe.phone}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card card-plain">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Latest 10 Customers</h4>
                        <p class="category">They are latest customers of Dakota Rice</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Date added</th>
                                    <th>Total $</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cafe of cafes">
                                    <td>{{cafe.cafeName}}</td>
                                    <td>{{cafe.phone}}</td>
                                    <td>{{cafe.address}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    alert();
</script>
